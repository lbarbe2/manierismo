      <h2 class="subtitle">Locaciones</h2>
      
        <p> Locaciones de los museos que aún mantienen vivas algunas de las obras Manieristas</p>

        <div id="map"></div>
    
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
        <script>
          // Initialize the map
          var map = L.map('map').setView([40.416775, -3.703790], 2);
        
          // Create the tile layer
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
          }).addTo(map);
        
          // Add markers
          var markers = [
            {
              name: 'Uffizi Gallery',
              lat: 43.7679457,
              lng: 11.2553145
            },
            {
              name: 'Borghese Gallery',
              lat: 41.9131,
              lng: 12.4922
            },
            {
              name: 'Museo de Arte de Toledo',
              lat: 39.8616099,
              lng: -4.0222123
            },
            {
              name: 'Metropolitan Museum of Art',
              lat: 40.779437,
              lng: -73.963244
            }
          ];
        
          markers.forEach(function(marker) {
            L.marker([marker.lat, marker.lng])
              .addTo(map)
              .bindPopup(marker.name);
          });
        </script>
